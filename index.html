<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <script src="https://kit.fontawesome.com/31b511e863.js" crossorigin="anonymous"></script>
        <title>todo-list</title>
    </head>
    <body>
        <div class="container">


          

         <div class="todo-header"> To Do</div>

         <div class="input-todo">
            <input type="text" placeholder="Add your Task...">
            <button>Add</button>
         </div>

         <ul class="todo-list-ul">
         </ul>

         <div class="info-list">
            <span>You have <span class="pendingTask"></span> task to do</span>
            <button>Delete All</button>
        </div>
    </div> 

    </body>

    "app.js"></script>
